{% extends 'bags/base.html' %}
{% load static %}

{% block title %}Редактирование отзыва{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="edit-review-container">
                <h1 class="edit-review-title">Редактирование отзыва</h1>
                <p class="edit-review-subtitle">
                    Товар: <a href="{% url 'bags:product_detail' review.product.slug %}">{{ review.product.name }}</a>
                </p>
                
                <form method="post" class="edit-review-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label>Оценка</label>
                        <div class="rating-input">
                            {{ form.rating }}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Ваш отзыв</label>
                        {{ form.text }}
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                        <a href="{% url 'bags:product_detail' review.product.slug %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .edit-review-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .edit-review-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
    }
    
    .edit-review-subtitle {
        color: #6c757d;
        margin-bottom: 30px;
    }
    
    .edit-review-subtitle a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: 500;
    }
    
    .edit-review-subtitle a:hover {
        text-decoration: underline;
    }
    
    .edit-review-form {
        margin-top: 20px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #2c3e50;
        font-weight: 500;
    }
    
    .rating-input {
        display: flex;
        gap: 10px;
    }
    
    .rating-input label {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .rating-input label:hover {
        background: #f8f9fa;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .btn-primary {
        background: #2c3e50;
        border-color: #2c3e50;
        color: #fff;
    }
    
    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }
    
    .btn-outline-secondary:hover {
        background: #6c757d;
        color: #fff;
    }
</style>
{% endblock %}
